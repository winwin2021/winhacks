{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--<link rel="stylesheet" href="/static/new.css">-->

{% endblock %}
{% block body %}
<div class="container-fluid" style="background-color: white; font-size: 30px;">

  <div class="row">
    <div class="col-lg-12">
      <div class="table">

        <table class="table table-hover table-bordered shadow-lg" style="box-shadow: whitesmoke;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">FacilityName</th>
              <th scope="col">Location of Facility</th>
              <th scope="col">Equipment Name</th>
              <th scope="col"># People Trained</th>
              <th scope="col"># Researchers</th>
              <th scope="col"># Publications</th>
              <th scope="col"># Students</th>
              <th scope="col"># Samples</th>
            </tr>
          </thead>
          <tbody>

            {% for row in result %}
            {% for item in row %}
            <tr>
              <td>{{ itme }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
